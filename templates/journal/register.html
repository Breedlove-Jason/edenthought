{% extends 'journal/base.html' %} 
{% block title %}Register{% endblock %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Edenthought | Register</h1>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Create your account</h3>
          <h5 class="card-subtitle text-center mb-4">Share your thoughts</h5>

            <form method="POST" autocomplete="off" class="custom-form">
            {% csrf_token %}
            <div class="mb-3">{{ RegistrationForm|crispy }}</div>
                <div class="center-button">
                    <button
                    type="submit"
                    class="btn btn-primary"
                    >   
                    Create account
                    </button>
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
