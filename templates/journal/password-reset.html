{% extends 'journal/base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <br />
    <br />
    <div class="text-center">
    <h3>Reset password</h3>
        <p>Forgotten your password?</p>
        <br />
        <form method = "POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-primary" type="submit" name="reset password">Reset</button>
        </form>
    </div>
{% endblock %}
