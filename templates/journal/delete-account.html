{% extends 'journal/base.html' %}
{% block title %}Delete Account{% endblock %}

{% block content %}
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4 headings">Edenthought | Delete Account</h1>
                <div class="card ">
                    <div class="card-body">
                        <h3 class="card-title text-center">Are you sure you want to delete your account?</h3>
                        <form method="POST" autocomplete="off">
                            {% csrf_token %}
                            <div class="center-button">
                                <button
                                        type="submit"
                                        class="btn w-50 btn-outline-danger"
                                >
                                    Delete Account
                                </button>
                                &nbsp;
                                &nbsp;
                                <a class="btn btn-outline-info w-50" type="button" href="{% url 'dashboard' %}">Dashboard</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
