{% extends 'journal/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{%block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Edenthought | Login</h1>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Login to your account</h3>
          <form method="POST" autocomplete="off" class="custom-form form-layout">
            {% csrf_token %}
            <div class="mb-3">{{ LoginForm|crispy }}</div>
            <button
              type="submit"
              class="btn btn-primary"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
