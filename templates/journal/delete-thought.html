{% extends 'journal/base.html' %}
{% block title %}Delete Thought{% endblock %}

{% block content %}
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4 headings">Edenthought | Delete Thought</h1>
                <div class="card ">
                    <div class="card-body">
                        <h3 class="card-title text-center">Are you sure you want to delete this?</h3>
                        <form method="POST" autocomplete="off">
                            {% csrf_token %}
                            <div class="center-button">
                                <button
                                        type="submit"
                                        class="btn w-50 btn-outline-primary"
                                >
                                    Delete
                                </button>
                            </div>
                        </form>
                        <a class="btn btn-outline-primary" type="button" href="{% url 'my-thoughts' %}">My Thoughts</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
