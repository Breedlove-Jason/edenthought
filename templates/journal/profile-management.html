{% extends 'journal/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Profile Management{% endblock %}

{% block content %}
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4 headings">Edenthought | Profile Management</h1>
                <div class="card ">
                    <div class="card-body">
                        <h3 class="card-title text-center">Manage your profile here...</h3>
                        <form method="POST" autocomplete="off">
                            {% csrf_token %}
                            <div class="mb-3">{{ UpdateUserForm|crispy }}</div>
                            <div class="center-button">
                                <button
                                        type="submit"
                                        class="btn w-50 btn-outline-primary"
                                >
                                    Update Profile
                                </button>
                                &nbsp;
                                &nbsp;
                                <a class="btn btn-outline-danger w-50" type="button" href="{% url 'delete-account' %}">Delete Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
