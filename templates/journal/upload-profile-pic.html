{% extends 'journal/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Profile Picture{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4 headings">Update Profile Picture</h1>
                <div class="card center-content">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">{{ UpdateProfileForm|crispy }}</div>
                            <div class="mb-3">
                                <label for="profile_pic" class="form-label">Upload Profile Picture</label>
                                <input type="file" class="form-control custom-file-input" id="profile_pic" name="profile_pic">
                            </div>
                            <button type="submit" class="btn btn-outline-primary w-50">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
