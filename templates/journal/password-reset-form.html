{% extends 'journal/base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <br />
    <br />
    <div class="text-center">
        <h3>Enter New Password</h3>
        <p>Enter your password twice to confirm</p>
        <br />
        <form method = "POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-primary" type="submit" name="update password">Update Password</button>
        </form>
    </div>
{% endblock %}
