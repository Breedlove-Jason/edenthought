{% extends 'journal/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset password{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Enter New Password</h3>
                        <p>Enter your password twice to confirm</p>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-outline-primary btn-block" type="submit" name="update password">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
