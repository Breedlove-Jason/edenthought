{% extends 'journal/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4 headings">Edenthought | Create Thought</h1>
                <div class="card ">
                    <div class="card-body">
                        <h3 class="card-title text-center">What is your thought...</h3>
                        <form method="POST" autocomplete="off">
                            {% csrf_token %}
                            <div class="mb-3">{{ CreateThoughtForm|crispy }}</div>
                            <div class="center-button">
                                <button
                                type="submit"
                                class="btn btn-primary w-50"
                                >
                                Create
                                </button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
